[env]
TERM = "xterm-256color"

[window]
padding = { x = 10, y = 10 }
opacity = 0.8

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 18.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

